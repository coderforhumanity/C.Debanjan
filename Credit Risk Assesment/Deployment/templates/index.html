<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Analytics</title>
</head>

<body>
    <div class='login'>
        <h1>Loan Defaulter Prediction</h1>

        <form action="{{ url_for('predict')}}" method="post">
            <label for="person_age">person_age</label>
            <input type="text" name="person_age" placeholder="person_age" required="required"><br>

            <label for="person_income">person_income</label>
            <input type="text" name="person_income" placeholder="person_income" required="required"><br>

            <label for="person_home_ownership">person_home_ownership</label>

            <select name="person_home_ownership" id="person_home_ownership">
                <option value="MORTGAGE">MORTGAGE</option>
                <option value="OTHER">OTHER</option>
                <option value="OWN">OWN</option>
                <option value="RENT">RENT</option>
            </select><br>

            <!-- <input type="text" name="person_home_ownership" placeholder="person_home_ownership" required="required"><br> -->

            <label for="person_emp_length">person_emp_length</label>
            <input type="text" name="person_emp_length" placeholder="person_emp_length" required="required"><br>

            <label for="loan_intent">loan_intent</label>
            <select name="loan_intent" id="loan_intent">
                <option value="DEBTCONSOLIDATION">DEBTCONSOLIDATION</option>
                <option value="EDUCATION">EDUCATION</option>
                <option value="HOMEIMPROVEMENT">HOMEIMPROVEMENT</option>
                <option value="MEDICAL">MEDICAL</option>
                <option value="PERSONAL">PERSONAL</option>
                <option value="VENTURE">VENTURE</option>
            </select><br>

            <!-- <input type="text" name="loan_intent" placeholder="loan_intent" required="required"><br> -->

            <label for="loan_grade">loan_grade</label>
            <select name="loan_grade" id="loan_grade">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
            </select><br>



            <!-- <input type="text" name="loan_grade" placeholder="loan_grade" required="required"><br> -->

            <label for="loan_amnt">loan_amnt</label>
            <input type="text" name="loan_amnt" placeholder="loan_amnt" required="required"><br>

            <label for="loan_int_rate">loan_int_rate</label>
            <input type="text" name="loan_int_rate" placeholder="loan_int_rate" required="required"><br>

            <label for="loan_percent_income">loan_percent_income</label>
            <input type="text" name="loan_percent_income" placeholder="loan_percent_income" required="required"><br>

            <label for="cb_person_default_on_file">cb_person_default_on_file</label>
            <select name="cb_person_default_on_file" id="cb_person_default_on_file">
                <option value="N">N</option>
                <option value="Y">Y</option>
            </select><br>

            <!-- <input type="text" name="cb_person_default_on_file" placeholder="cb_person_default_on_file" required="required"><br> -->

            <label for="cb_person_cred_hist_length">cb_person_cred_hist_length</label>
            <input type="text" name="cb_person_cred_hist_length" placeholder="cb_person_cred_hist_length" required="required"><br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

        </form>
        <br>
        <br> {{prediction_text}}

    </div>

</body>

</html>
